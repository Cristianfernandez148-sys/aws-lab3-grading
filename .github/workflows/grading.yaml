name: Lab3 Grading

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/githubconnect
          aws-region: us-east-1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Build SAM
        run: sam build

      - name: Deploy SAM
        run: |
          sam deploy             --stack-name coderoad-lab-3             --capabilities CAPABILITY_IAM             --no-fail-on-empty-changeset             --resolve-s3

      - name: Install test deps
        run: pip install -U pytest boto3 botocore requests

      - name: Run pytest
        run: pytest -q
